<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Pizza</h1>
      </div>
      
      <form id="formOne">

        <div class="form-group">
          <label for "toppingInput">Select your toppings</label>
          <select class="form-control" id="toppingInput">
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Combo</option>
          </select>
        </div>

        <div class="form-group">
          <label for "sizeInput">Select your size</label>
          <select class="form-control" id="sizeInput">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>

        <button class="btn" type="submit">Order</button>

      </form>

      <div class="well" id="well-output">
        <span class="output"></span>
      </div>

    </div>


  </body>
</html>
