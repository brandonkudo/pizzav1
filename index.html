<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron" id="top">
        <h1>PIZZA</h1>
      </div>

      <form id="formOne">

        <div class="row">

        <div class="col-md-6">
          <div class="jumbotron" id="toppings">
            <h1>CHEESE</h1>
            <div class="form-group">
              <select class="form-control" id="cheeseInput">
                <option>None</option>
                <option>Cheddar</option>
                <option>Swiss</option>
                <option>Parmesan</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="jumbotron" id="toppings">
            <h1>MEAT</h1>
            <div class="form-group">
              <select class="form-control" id="meatInput">
                <option>None</option>
                <option>Anchovies</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
              </select>
            </div>
          </div>
        </div>

        </div>

        <div class="jumbotron" id="size">
          <h1>SIZE</h1>
          <div class="form-group">
            <select class="form-control" id="sizeInput">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
        </div>

        <div class="center">
          <button class="btn btn-lg" type="submit" id="button-center">ORDER</button>
        </div>

      </form>

      <div class="well" id="well-output">
        <h2 class="output"></h2>
      </div>

    </div>


  </body>
</html>
